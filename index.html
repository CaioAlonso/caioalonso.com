layout: default
---

{% unless site.posts.empty? %}
<ul class="posts">
  <li>
    <span class="date"></span>
    <a href="/cv.html">My Curriculum Vit√¶</a>
  </li>
  {% for post in site.posts %}
  <li>
    <span class="date">{{ post.date | date_to_string }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endunless %}
